[Ian_Cohen]
	[[Pitchfork Album Reviews]]
	url = https://pitchfork.com/staff/ian-cohen/albumreviews/
		[[[item]]]
		selector = .result-item
		timezone = America/Los_Angeles
		title = ${band} - ${album}
		url = https://pitchfork.com${short_link_attrs.href}
			[[[[selectors]]]]
			band = .review .review__title-artist > li
			album = .review .review__title-album > em
			short_link = .review > a
			date = .pub-date

	[[Uproxx Articles]]
	url = https://uproxx.com/author/ian-cohen/
		[[[item]]]
		selector = .grid-area .grid-item
		timezone = America/Los_Angeles
		url = ${link_attrs.href}
			[[[[selectors]]]]
			title = .entry-title > a
			link = .entry-title > a
			date = .published

	[[The Ringer Articles]]
	url = https://www.theringer.com/authors/ian-cohen
		[[[item]]]
		selector = .c-compact-river .c-compact-river__entry
		timezone = America/Los_Angeles
		url = ${link_attrs.href}
			[[[[selectors]]]]
			title = .c-entry-box--compact__title > a
			link = .c-entry-box--compact__title > a
			date = time.c-byline__item
